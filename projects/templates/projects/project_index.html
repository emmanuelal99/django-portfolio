{% extends "base.html" %}

{% block page_content %}

<div class="w3-container w3-padding-32 w3-theme-d1">
    <h1>My Project Page</h1>
  </div>


<br>


{% for project in projects %}
<div class="w3-row-padding w3-theme"></div>
<div class="col-md-4">
    <div class="card mb-2">
        
        {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}" width="100%">
            {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{% url 'project_detail' project.pk %}"
               class="btn btn-primary">    Read More
            </a>
        </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
